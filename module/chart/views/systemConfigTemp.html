<!-- 系统配置模板 -->
<div class="m-systemConfig defaultTable">
    <!-- 更新配置 -->
    <div class="m-updateContent">
        <div class="content">
            <div class="title">更新配置</div>
            <div class="input-group">
                
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 新增配置 -->
    <div class="m-addContent">
        <form onsubmit="return false;">
            <div class="title">新增配置</div>
            <div class="input-group">
                <div class="group">
                    <div class="tip">键</div>
                    <div class="descript">
                        <input class="configKey defaultInput" type="text" placeholder="请输入键">
                    </div>
                </div>
                <div class="group">
                    <div class="tip">值</div>
                    <div class="descript">
                        <input class="configVal defaultInput" type="text" placeholder="请输入值">
                    </div>
                </div>
                <div class="group">
                    <div class="tip">备注</div>
                    <div class="descript">
                        <textarea class="reason" placeholder="请输入备注"></textarea>    
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-reset mdui-ripple mdui-ripple-while">重置</button>
            </div>
        </div>
        <div class="detail">
            <div class="title-out">
                <div class="title">详情</div>
                <div class="subtitle">Detail</div>
            </div>
            <table class="info" border="0">
            </table>
            <pading count="{{ count }}"></pading>
        </div>
    </form>
</div>
