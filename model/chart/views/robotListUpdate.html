<!-- 机器人弹幕更新框内容 -->
<div class="group">
    <div class="tip">昵称</div>
    <div class="descript">
        <input class="nickname defaultInput" value="{{ nickname }}" type="text" placeholder="请输入机器用户昵称">
    </div>
</div>
<div class="group">
    <div class="tip">头像url</div>
    <div class="descript">
        <input class="avatarUrl defaultInput" value="{{ head_img }}" type="text" placeholder="请输入机器人头像的url">
    </div>
</div>
<div class="group">
    <div class="tip">签名</div>
    <div class="descript">
        <input class="sign defaultInput" value="{{ sign }}" type="text" placeholder="请输入签名">
    </div>
</div>
<div class="group mdui-theme-accent-blue">
    <div class="tip">性别</div>
    <div class="descript">
        <label class="mdui-radio">
            <input class="operation" type="radio" name="usex" checked value="1"/>
            <i class="mdui-radio-icon"></i>
            <span>男</span>
        </label>
        <label class="mdui-radio">
            <input class="operation" type="radio" name="usex" value="2"/>
            <i class="mdui-radio-icon"></i>
            <span>女</span>
        </label>
        <label class="mdui-radio">
            <input class="operation" type="radio" name="usex" value="0"/>
            <i class="mdui-radio-icon"></i>
            <span>未知</span>
        </label>
    </div>
</div>
<div class="group">
    <div class="tip">手机号</div>
    <div class="descript">
        <input class="phone defaultInput" value="{{ phone }}" type="text" placeholder="请输入手机号">
    </div>
</div>
<div class="group">
    <div class="tip">生日日期</div>
    <div class="descript">
        <input class="birthday defaultInput" value="{{ birthday }}" type="text" readonly placeholder="请点击选择生日日期">
    </div>
</div>
<div class="group">
    <div class="tip">推送内容</div>
    <div class="descript">
        <textarea class="reason" placeholder="请输入推送内容">{{ text }}</textarea>    
    </div>
</div>
<input type="hidden" class="uid" value="{{ uid }}">
