<!DOCTYPE html>
<html lang="ch-n">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="shortcut icon" href="common/images/lgicon.ico">
    <link rel="stylesheet" href="lib/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="common/css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="g-chartDetail">
        <div class="c-side">
            <div class="header">
                <span class="changePwd">修改密码</span>
                <div class="name">
                    <span class="descript">神秘巨星</span>
                </div>
            </div>
            <ul class="menu-list">
                <li class="statisticalUser mdui-ripple mdui-ripple-white">
                    <a href="#statisticalUser">用户统计</a>
                </li>
                <li class="userList mdui-ripple mdui-ripple-white">
                    <a href="#userList">用户列表</a>
                </li>
                <li class="payStatistical mdui-ripple mdui-ripple-white">
                    <a href="#payStatistical">付费统计</a>
                </li>
                <li class="diamond mdui-ripple mdui-ripple-white">
                    <a href="#diamond">钻石流水</a>
                </li>
                <li class="freezeList mdui-ripple mdui-ripple-white">
                    <a href="#freezeList">冻结名单</a>
                </li>
                <li class="orderList mdui-ripple mdui-ripple-white">
                    <a href="#orderList">订单列表</a>
                </li>
                <li class="mallList mdui-ripple mdui-ripple-white">
                    <a href="#mallList">商城商品</a>
                </li>
                <li class="robotList mdui-ripple mdui-ripple-white">
                    <a href="#robotList">机器人弹幕</a>
                </li>
                <li class="infoQuery mdui-ripple mdui-ripple-white">
                    <a href="#infoQuery">信息查询</a>
                </li>
                <li class="messageList mdui-ripple mdui-ripple-white">
                    <a href="#messageList">消息列表</a>
                </li>
                <li class="systemNotice mdui-ripple mdui-ripple-white">
                    <a href="#systemNotice">系统公告</a>
                </li>
            </ul>
        </div>
        <div class="g-right">
            <!-- 头部 -->
            <div class="c-header">
                <div class="name mdui-ripple mdui-ripple-grey">新增用户</div>
                <div class="menu">
                    <!-- 搜索框 -->
                    <div class="search-out">
                        <input type="text" placeholder="Search" class="search">
                        <button class="btn btn-search mdui-btn-raised mdui-ripple mdui-ripple-grey"></button>
                    </div>
                    <!-- 开始和截止日期选择 -->
                    <div class="date-out mdui-ripple mdui-ripple-grey">
                        <div class="start">开始日期：<span class="date">2018-01-01</span></div>
                        <div class="end">结束日期：<span class="date">2018-01-05</span></div>
                    </div>
                    <!-- 单日日期选择 -->
                    <div class="singleDate mdui-ripple mdui-ripple-grey">
                        <div class="choice">日期：<span class="date">2018-01-01</span></div>
                    </div>
                </div>
            </div>
            <!-- 内容 -->
            <div class="c-content">
            </div>
        </div>
    </div>
    <!-- 密码变更 -->
    <div class="g-changePwd">
        <div class="content">
            <div class="title">变更密码</div>
            <div class="input-group">
                <input type="text" class="user" placeholder="请输入用户名" />
                <input type="password" class="oldPwd" placeholder="请输入旧密码" />
                <input type="password" class="newPwd" placeholder="请输入新密码" />
                <input type="password" class="rePwd" placeholder="请再次输入新密码">
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 冻结信息 -->
    <div class="m-frozenInfo">
        <div class="content">
            <div class="title">冻结用户</div>
            <div class="input-group">
                <div class="group">
                    <div class="tip">用户编号</div>
                    <div class="descript">
                        <input class="uid defaultInput" type="text" disabled>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">用户昵称</div>
                    <div class="descript">
                        <input class="nickname defaultInput" type="text" disabled>
                    </div>
                </div>
                <div class="group mdui-theme-accent-blue">
                    <div class="tip">冻结操作</div>
                    <div class="descript">
                        <label class="mdui-radio">
                            <input class="operation" type="radio" name="frozenOperation" checked value="0"/>
                            <i class="mdui-radio-icon"></i>
                            <span>永久</span>
                        </label>
                        <label class="mdui-radio">
                            <input class="operation" type="radio" name="frozenOperation" value="1"/>
                            <i class="mdui-radio-icon"></i>
                            <span>限时</span>
                        </label>
                    </div>
                </div>
                <div class="group select">
                    <div class="tip">冻结时限</div>
                    <div class="descript relative">
                        <div class="choice" day="1">1天</div>
                        <i class="edge"></i>
                        <ul class="list">
                            <li day="1" class="active">1天</li>
                            <li day="3">3天</li>
                            <li day="5">5天</li>
                            <li day="30">1个月</li>
                            <li day="90">3个月</li>
                            <li day="180">6个月</li>
                            <li day="360">12个月</li>
                        </ul>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">冻结事由</div>
                    <div class="descript">
                        <textarea class="reason" placeholder="请输入冻结事由"></textarea>    
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 赠送钻石 -->
    <div class="m-givDiamond">
        <div class="content">
            <div class="title">赠送钻石</div>
            <div class="input-group">
                <div class="group">
                    <div class="tip">用户编号</div>
                    <div class="descript">
                        <input class="uid defaultInput" type="text" disabled>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">钻石数量</div>
                    <div class="descript">
                        <input old="" class="diamondNumber" type="text" placeholder="请输入赠送的钻石数量">
                    </div>
                </div>
                <div class="group">
                    <div class="tip">赠送理由</div>
                    <div class="descript">
                        <textarea class="reason" placeholder="请输入赠送事由"></textarea>    
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 提交表单后服务器返回的信息 -->
    <iframe id="formReturn" name="formReturn" class="hide"></iframe>

    <!-- 翻页模板 -->
    <script id="padingTemp" type="text/html">
        <div class="m-pading">
            <div class="selectSize">
                <span class="tip">条数:</span>
                <select class="pageSize mdui-select" mdui-select="options">
                    {{ each select as en }}
                        <option value="{{ en }}">{{ en }}</option>
                    {{ /each }}
                </select>
            </div>
            <div class="selectNo">
                <div class="content">
                    <li class="home mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li class="prev mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li no="1" class="page active mdui-btn-raised mdui-ripple mdui-ripple-grey">1</li>
                    <li no="2" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">2</li>
                    <li no="3" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">3</li>
                    <li no="4" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">4</li>
                    <li no="5" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">5</li>
                    <li class="next mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li class="back mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                </div>
                <div class="count">
                    <span class="pageNo">1</span>
                    <span>/</span>
                    <span class="total">5</span>
                </div>
            </div>
        </div>
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/laydate/laydate.js"></script>
    <script src="common/js/common.js"></script>
    <script src="lib/g2/g2.min.js"></script>
    <script src="lib/mdui/js/mdui.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/calendar/calendar.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="lib/requirejs/2.1.11/require-min.js" data-main="common/js/chartMain.js"></script>
</body>
</html>
