<!-- 注册欢迎消息更新框内容 -->
<div class="group">
        <div class="tip">消息编号</div>
        <div class="descript">
            <input class="nid defaultInput" value="{{ nid }}" disabled>
        </div>
    </div>
<div class="group">
    <div class="tip">消息内容</div>
    <div class="descript">
        <textarea class="reason" placeholder="请输入发送的消息内容">{{ msg }}</textarea>    
    </div>
</div>
<div class="group mdui-theme-accent-blue">
    <div class="tip">是否启用</div>
    <div class="descript">
        {{ if status == 1 }}
            <label class="mdui-radio">
                <input class="operation" type="radio" checked="checked" name="uisenable" value="1"/>
                <i class="mdui-radio-icon"></i>
                <span>是</span>
            </label>
            <label class="mdui-radio">
                <input class="operation" type="radio" name="uisenable" value="0"/>
                <i class="mdui-radio-icon"></i>
                <span>否</span>
            </label>
        {{ else }}
            <label class="mdui-radio">
                <input class="operation" type="radio" name="uisenable" value="1"/>
                <i class="mdui-radio-icon"></i>
                <span>是</span>
            </label>
            <label class="mdui-radio">
                <input class="operation" type="radio" checked="checked" name="uisenable" value="0"/>
                <i class="mdui-radio-icon"></i>
                <span>否</span>
            </label>
        {{ /if }}
    </div>
</div>
