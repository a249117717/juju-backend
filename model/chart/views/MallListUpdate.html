<!-- 商城商品更新框内容 -->
<div class="group">
    <div class="tip">商品编号</div>
    <div class="descript">
        <input class="mid defaultInput" value="{{ mid }}" readonly>
    </div>
</div>
<div class="group mdui-theme-accent-blue">
    <div class="tip">类型</div>
    <div class="descript">
        <label class="mdui-radio">
            <input class="operation" type="radio" name="sex" value="1"/>
            <i class="mdui-radio-icon"></i>
            <span>钻石</span>
        </label>
        <label class="mdui-radio">
            <input class="operation" type="radio" name="sex" value="2"/>
            <i class="mdui-radio-icon"></i>
            <span>会员</span>
        </label>
    </div>
</div>
<div class="group">
    <div class="tip">钻石数量</div>
    <div class="descript">
        <input class="diamonNumber defaultInput" old="{{ num }}" type="text" placeholder="请输入钻石数量" value="{{ num }}">
    </div>
</div>
<div class="group gitDiamon-out">
    <div class="tip">赠送钻石</div>
    <div class="descript">
        <input class="gitDiamon defaultInput" old="0" type="text" placeholder="请输入赠送钻石数量">
    </div>
</div>
<div class="group reducePrice-out">
    <div class="tip">立减价格</div>
    <div class="descript">
        <input class="reducePrice defaultInput" old="0" type="text" placeholder="请输入立减价格">
    </div>
</div>
<div class="group">
    <div class="tip">苹果商品ID</div>
    <div class="descript">
        <input class="produceId defaultInput" old="{{ product_id }}" type="text" placeholder="请输入苹果商品ID" value="{{ product_id }}">
    </div>
</div>
<div class="group">
    <div class="tip">价格</div>
    <div class="descript">
        <input class="price defaultInput" old="{{ price / 100 }}" type="text" placeholder="请输入价格" value="{{ price / 100 }}">
    </div>
</div>
