<!-- 系统配置更新框内容 -->
<div class="group">
    <div class="tip">编号</div>
    <div class="descript">
        <input class="cid defaultInput" value="{{ cid }}" disabled>
    </div>
</div>
<div class="group">
    <div class="tip">键</div>
    <div class="descript">
        <input class="configKey defaultInput" type="text" placeholder="请输入键" value="{{ ckey }}">
    </div>
</div>
<div class="group">
    <div class="tip">值</div>
    <div class="descript">
        <input class="configVal defaultInput" type="text" placeholder="请输入值" value="{{ cvalue }}">
    </div>
</div>
<div class="group">
    <div class="tip">备注</div>
    <div class="descript">
        <textarea class="reason" placeholder="请输入备注">{{ cremark }}</textarea>    
    </div>
</div>
