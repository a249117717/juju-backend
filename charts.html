<!DOCTYPE html>
<html lang="ch-n">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理</title>
    <link rel="stylesheet" href="lib/mdui/css/mdui.min.css">
    <link rel="stylesheet" href="common/css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="g-chartDetail">
        <div class="c-side">
            <div class="header">
                <span class="changePwd">修改密码</span>
                <div class="name">
                    <span class="descript">神秘巨星</span>
                </div>
            </div>
            <ul class="menu-list">
                <li class="statisticalUser mdui-ripple mdui-ripple-white">
                    <a href="#statisticalUser">用户统计</a>
                </li>
                <li class="userList mdui-ripple mdui-ripple-white">
                    <a href="#userList">用户列表</a>
                </li>
                <li class="payStatistical mdui-ripple mdui-ripple-white">
                    <a href="#payStatistical">付费统计</a>
                </li>
                <li class="diamond mdui-ripple mdui-ripple-white">
                    <a href="#diamond">钻石流水</a>
                </li>
                <li class="freezeList mdui-ripple mdui-ripple-white">
                    <a href="#freezeList">冻结名单</a>
                </li>
                <li class="infoQuery mdui-ripple mdui-ripple-white">
                    <a href="#infoQuery">信息查询</a>
                </li>
            </ul>
        </div>
        <div class="g-right">
            <!-- 头部 -->
            <div class="c-header">
                <div class="name mdui-ripple mdui-ripple-grey">新增用户</div>
                <div class="menu">
                    <!-- 搜索框 -->
                    <div class="search-out">
                        <input type="text" placeholder="Search" class="search">
                        <button class="btn btn-search mdui-btn-raised mdui-ripple mdui-ripple-grey"></button>
                    </div>
                    <!-- 开始和截止日期选择 -->
                    <div class="date-out mdui-ripple mdui-ripple-grey">
                        <div class="start">开始日期：<span class="date">2018-01-01</span></div>
                        <div class="end">结束日期：<span class="date">2018-01-05</span></div>
                    </div>
                    <!-- 单日日期选择 -->
                    <div class="singleDate mdui-ripple mdui-ripple-grey">
                        <div class="choice">日期：<span class="date">2018-01-01</span></div>
                    </div>
                </div>
            </div>
            <!-- 内容 -->
            <div class="c-content">
            </div>
        </div>
    </div>
    <!-- 密码变更 -->
    <div class="g-changePwd">
        <div class="content">
            <div class="title">变更密码</div>
            <div class="input-group">
                <input type="text" class="user" placeholder="请输入用户名" />
                <input type="password" class="oldPwd" placeholder="请输入旧密码" />
                <input type="password" class="newPwd" placeholder="请输入新密码" />
                <input type="password" class="rePwd" placeholder="请再次输入新密码">
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 冻结信息 -->
    <div class="m-frozenInfo">
        <div class="content">
            <div class="title">冻结用户</div>
            <div class="input-group">
                <div class="group">
                    <div class="tip">用户编号</div>
                    <div class="descript">
                        <input class="uid" type="text" disabled>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">用户昵称</div>
                    <div class="descript">
                        <input class="nickname" type="text" disabled>
                    </div>
                </div>
                <div class="group mdui-theme-accent-blue">
                    <div class="tip">冻结操作</div>
                    <div class="descript">
                        <label class="mdui-radio">
                            <input class="operation" type="radio" name="frozenOperation" checked value="0"/>
                            <i class="mdui-radio-icon"></i>
                            <span>永久</span>
                        </label>
                        <label class="mdui-radio">
                            <input class="operation" type="radio" name="frozenOperation" value="1"/>
                            <i class="mdui-radio-icon"></i>
                            <span>限时</span>
                        </label>
                    </div>
                </div>
                <div class="group select">
                    <div class="tip">冻结时限</div>
                    <div class="descript relative">
                        <div class="choice" day="1">1天</div>
                        <i class="edge"></i>
                        <ul class="list">
                            <li day="1" class="active">1天</li>
                            <li day="3">3天</li>
                            <li day="5">5天</li>
                            <li day="30">1个月</li>
                            <li day="90">3个月</li>
                            <li day="180">6个月</li>
                            <li day="360">12个月</li>
                        </ul>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">冻结事由</div>
                    <div class="descript">
                        <textarea class="reason" placeholder="请输入冻结事由"></textarea>    
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>
    <!-- 赠送钻石 -->
    <div class="m-givDiamond">
        <div class="content">
            <div class="title">赠送钻石</div>
            <div class="input-group">
                <div class="group">
                    <div class="tip">用户编号</div>
                    <div class="descript">
                        <input class="uid" type="text" disabled>
                    </div>
                </div>
                <div class="group">
                    <div class="tip">钻石数量</div>
                    <div class="descript">
                        <input old="" class="diamondNumber" type="text" placeholder="请输入赠送的钻石数量">
                    </div>
                </div>
                <div class="group">
                    <div class="tip">赠送理由</div>
                    <div class="descript">
                        <textarea class="reason" placeholder="请输入赠送事由"></textarea>    
                    </div>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-submit mdui-ripple mdui-ripple-while">确定</button>
                <button class="btn btn-cancel mdui-ripple mdui-ripple-while">取消</button>
            </div>
        </div>
        <div class="shade"></div>
    </div>

    <!-- 统计用户模板 -->
    <script id="statisticalTemp" type="text/html">
        <div class="m-statisticalUser defaultTable">
            <div id="diagram"></div>
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">图表详情</div>
                </div>
                <table class="info" border="0">
                </table>
            </div>
        </div>
    </script>
    <!-- 统计用户详情 -->
    <script id="statisticalDetail" type="text/html">
        <thead>
            <tr>
                <th>创建时间</th>
                <th>日活跃</th>
                <th>日注册人数</th>
                <th>月活跃</th>
                <th>七日</th>
                <th>三日</th>
                <th>总注册人数</th>
                <th>两日</th>
            </tr>
        </thead>
        <tbody>
            {{ each data as en }}
                <tr>
                    <td>{{ formatData(en.create_time) }}</td>
                    <td>{{ en.dau }}</td>
                    <td>{{ en.day_register }}</td>
                    <td>{{ en.mau }}</td>
                    <td>{{ en.seven_day }}</td>
                    <td>{{ en.three_day }}</td>
                    <td>{{ en.total_register }}</td>
                    <td>{{ en.two_day }}</td>
                </tr>
            {{ /each }}
        </tbody>
    </script>
    <!-- 用户列表模板 -->
    <script id="userListTemp" type="text/html">
        <div class="m-userList defaultTable">
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">Detail</div>
                </div>
                <table class="info" border="0">
                </table>
                <pading count="{{ count }}"></pading>
            </div>
        </div>
    </script>
    <!-- 用户列表详情 -->
    <script id="userListDetail" type="text/html">
        <thead>
            <tr>
                <th>创建时间</th>
                <th>编号</th>
                <th>姓名</th>
                <th>登录ip地址</th>
                <th>登录时间</th>
                <th>性别</th>
                <th>年龄</th>
                <th>vip</th>
                <th>头像</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ each data as en }}
                <tr>
                    <td>{{ formatData(en.create_time) }}</td>
                    <td>{{en.uid}}</td>
                    <td>{{ en.name }}</td>
                    <td>{{ en.login_ip }}</td>
                    <td>{{ en.login_time }}</td>
                    <td>{{ en.sex == "1"?"男":"女" }}</td>
                    <td>{{ en.age }}</td>
                    <td>{{ en.vip }}</td>
                    <td>
                        <img class="pho" src="{{ en.head_img }}" />
                    </td>
                    <td>
                        {{ if en.is_frozen }}
                            <button class="btn btn-freeze mdui-ripple mdui-ripple-grey" disabled>冻结</button>
                        {{ else }}
                            <button class="btn btn-freeze mdui-ripple mdui-ripple-grey" uid="{{ en.uid }}" uname="{{ en.name }}">冻结</button>
                        {{ /if }}
                        <button class="btn btn-diamond mdui-ripple mdui-ripple-grey" uid="{{ en.uid }}">赠送</button>
                    </td>
                </tr>
            {{ /each }}
        </tbody>
    </script>
    <!-- 付费统计模板 -->
    <script id="payStatisticalTemp" type="text/html">
        <div class="m-payStatistical defaultTable">
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">Detail</div>
                </div>
                <table class="info" border="0">
                </table>
                <pading count="{{ count }}"></pading>
            </div>
        </div>
    </script>
    <!-- 付费统计详情 -->
    <script id="payStatisticalDetail" type="text/html">
        <thead>
            <tr>
                <th>创建时间</th>
                <th>编号</th>
                <th>姓名</th>
                <th>登录ip地址</th>
                <th>登录时间</th>
                <th>性别</th>
                <th>年龄</th>
                <th>vip</th>
                <th>头像</th>
            </tr>
        </thead>
        <tbody>
            {{ each data as en }}
                <tr>
                    <td>{{ formatData(en.create_time) }}</td>
                    <td>{{en.uid}}</td>
                    <td>{{ en.name }}</td>
                    <td>{{ en.login_ip }}</td>
                    <td>{{ en.login_time }}</td>
                    <td>{{ en.sex == "1"?"男":"女" }}</td>
                    <td>{{ en.age }}</td>
                    <td>{{ en.vip }}</td>
                    <td>
                        <img class="pho" src="{{ en.head_img }}" />
                    </td>
                </tr>
            {{ /each }}
        </tbody>
    </script>
    <!-- 钻石流水模板 -->
    <script id="diamondTemp" type="text/html">
        <div class="m-diamond defaultTable">
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">Detail</div>
                </div>
                <table class="info" border="0">
                </table>
                <pading count="{{ count }}"></pading>
            </div>
        </div>
    </script>
    <!-- 钻石流水详情 -->
    <script id="diamondDetail" type="text/html">
        <thead>
            <tr>
                <th>创建时间</th>
                <th>编号</th>
                <th>姓名</th>
                <th>钻石数</th>
            </tr>
        </thead>
        <tbody>
            {{ each data as en }}
                <tr>
                    <td>{{ formatData(en.create_time) }}</td>
                    <td>{{ en.uid }}</td>
                    <td>{{ en.name }}</td>
                    <td>{{ en.bean }}</td>
                </tr>
            {{ /each }}
        </tbody>
    </script>
    <!-- 冻结名单模板 -->
    <script id="freezeListTemp" type="text/html">
        <div class="m-freezeList defaultTable">
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">Detail</div>
                </div>
                <table class="info" border="0">
                </table>
                <pading count="{{ count }}"></pading>
            </div>
        </div>
    </script>
    <!-- 冻结名单详情 -->
    <script id="freezeListDetail" type="text/html">
        <thead>
            <tr>
                <th>创建时间</th>
                <th>用户编号</th>
                <th>姓名</th>
                <th>冻结开始日期</th>
                <th>冻结截止日期</th>
                <th>操作用户编号</th>
                <th>事由</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{ each data as en }}
                <tr>
                    <td>{{ formatData(en.create_time) }}</td>
                    <td>{{ en.uid }}</td>
                    <td>{{ en.name }}</td>
                    <td>{{ formatData(en.start_time) }}</td>
                    <td>{{ en.end_time=="0"?"永久":formatData(en.end_time) }}</td>
                    <td>{{ en.operator_uid }}</td>
                    <td class="reason">{{ en.reason }}</td>
                    <td>
                        <button class="btn btn-delFreeze mdui-ripple mdui-ripple-grey" uid="{{ en.uid }}" uname="{{ en.name }}">解冻</button>
                        <button class="btn btn-update mdui-ripple mdui-ripple-grey" stime="{{ en.start_time }}" uid="{{ en.uid }}" uname="{{ en.name }}">更新</button>
                    </td>
                </tr>
            {{ /each }}
        </tbody>
    </script>
    <!-- 信息查询模板 -->
    <script id="infoQueryTemp" type="text/html">
        <div class="m-infoQuery">
            <div class="question">请输入要查询的用户编号</div>
            <div class="detail">
                <div class="title-out">
                    <div class="title">详情</div>
                    <div class="subtitle">Detail</div>
                </div>
                <div class="info-out"></div>
            </div>
        </div>
    </script>
    <!-- 信息查询详情 -->
    <script id="infoQueryDetail" type="text/html">
        <table class="info" border="0">
                <tr>
                    <td>用户编号</td>
                    <td>{{ data.uid }}</td>
                </tr>
                <tr>
                    <td>姓名</td>
                    <td>{{ data.name }}</td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>{{ data.sex == "1"?"男":"女" }}</td>
                </tr>
                <tr>
                    <td>生日</td>
                    <td>{{ formatData(data.birthday) }}</td>
                </tr>
                <tr>
                    <td>星座</td>
                    <td>{{ data.constellation }}</td>
                </tr>
                <tr>
                    <td>游戏时间</td>
                    <td>{{ data.game_time }}</td>
                </tr>
                <tr>
                    <td>邀请码</td>
                    <td>{{ data.invite_code }}</td>
                </tr>
                <tr>
                    <td>积分</td>
                    <td>{{ data.score }}</td>
                </tr>
                <tr>
                    <td>vip</td>
                    <td>{{ data.vip }}</td>
                </tr>
                <tr>
                    <td>vip到期时间</td>
                    <td>{{ data.vip_expire_time }}</td>
                </tr>
                <tr>
                    <td>头像</td>
                    <td>
                        <img class="pic" src="{{ data.head_img }}">
                    </td>
                </tr>
            </table>
    </script>
    <!-- 翻页模板 -->
    <script id="padingTemp" type="text/html">
        <div class="m-pading">
            <div class="selectSize">
                <span class="tip">条数:</span>
                <select class="pageSize mdui-select" mdui-select="options">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="selectNo">
                <div class="content">
                    <li class="home mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li class="prev mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li no="1" class="page active mdui-btn-raised mdui-ripple mdui-ripple-grey">1</li>
                    <li no="2" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">2</li>
                    <li no="3" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">3</li>
                    <li no="4" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">4</li>
                    <li no="5" class="page mdui-btn-raised mdui-ripple mdui-ripple-grey">5</li>
                    <li class="next mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                    <li class="back mdui-btn-raised mdui-ripple mdui-ripple-grey"></li>
                </div>
                <div class="count">
                    <span class="pageNo">1</span>
                    <span>/</span>
                    <span class="total">5</span>
                </div>
            </div>
        </div>
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="common/js/common.js"></script>
    <script src="lib/g2/g2.min.js"></script>
    <script src="lib/mdui/js/mdui.min.js"></script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/calendar/calendar.js"></script>
    <script src="lib/layer/layer.js"></script>
    <script src="js/charts.js"></script>
</body>
</html>
